# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- release/*

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'
  workingDirectory: src/JamesQMurphy.Web
- task: LambdaNETCoreDeploy@1
  displayName: Create Lambda.NET package
  inputs:
    command: 'deployFunction'
    packageOnly: true
    lambdaProjectPath: 'src/JamesQMurphy.Web'    
    packageOutputFile: '$(Build.ArtifactStagingDirectory)/JamesQMurphy.Web.zip'
    additionalArgs: '--configuration $(buildConfiguration) --self-contained --runtime rhel-x64'